<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="matchGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5CB85C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#449D44;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mismatchGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D9534F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9302C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F8F9FA"/>
  
  <!-- Title Bar -->
  <rect x="0" y="0" width="800" height="50" fill="url(#headerGrad)"/>
  <text x="400" y="32" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    TypeLayout Signature Guarantee
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="80" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-style="italic">
    "Same Signature ⟺ Same Memory Layout"
  </text>
  
  <!-- Struct A -->
  <g transform="translate(80, 110)">
    <rect width="180" height="120" rx="8" fill="white" stroke="#4A90D9" stroke-width="2" filter="url(#shadow)"/>
    <rect width="180" height="30" rx="8" fill="#4A90D9"/>
    <rect x="0" y="22" width="180" height="8" fill="#4A90D9"/>
    <text x="90" y="22" text-anchor="middle" fill="white" font-family="monospace" font-size="14" font-weight="bold">struct A</text>
    <text x="15" y="55" fill="#333" font-family="monospace" font-size="12">int x;</text>
    <text x="15" y="75" fill="#333" font-family="monospace" font-size="12">double y;</text>
    <text x="15" y="95" fill="#333" font-family="monospace" font-size="12">char z[8];</text>
  </g>
  
  <!-- Struct B -->
  <g transform="translate(310, 110)">
    <rect width="180" height="120" rx="8" fill="white" stroke="#4A90D9" stroke-width="2" filter="url(#shadow)"/>
    <rect width="180" height="30" rx="8" fill="#4A90D9"/>
    <rect x="0" y="22" width="180" height="8" fill="#4A90D9"/>
    <text x="90" y="22" text-anchor="middle" fill="white" font-family="monospace" font-size="14" font-weight="bold">struct B</text>
    <text x="15" y="55" fill="#333" font-family="monospace" font-size="12">int x;</text>
    <text x="15" y="75" fill="#333" font-family="monospace" font-size="12">double y;</text>
    <text x="15" y="95" fill="#333" font-family="monospace" font-size="12">char z[8];</text>
  </g>
  
  <!-- Struct C -->
  <g transform="translate(540, 110)">
    <rect width="180" height="120" rx="8" fill="white" stroke="#D9534F" stroke-width="2" filter="url(#shadow)"/>
    <rect width="180" height="30" rx="8" fill="#D9534F"/>
    <rect x="0" y="22" width="180" height="8" fill="#D9534F"/>
    <text x="90" y="22" text-anchor="middle" fill="white" font-family="monospace" font-size="14" font-weight="bold">struct C</text>
    <text x="15" y="55" fill="#333" font-family="monospace" font-size="12">int x;</text>
    <text x="15" y="75" fill="#D9534F" font-family="monospace" font-size="12" font-weight="bold">float y;</text>
    <text x="15" y="95" fill="#333" font-family="monospace" font-size="12">char z[8];</text>
  </g>
  
  <!-- Arrows down -->
  <line x1="170" y1="235" x2="170" y2="270" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="235" x2="400" y2="270" stroke="#666" stroke-width="2"/>
  <line x1="630" y1="235" x2="630" y2="270" stroke="#666" stroke-width="2"/>
  
  <!-- Signature boxes -->
  <g transform="translate(100, 275)">
    <rect width="140" height="40" rx="5" fill="#E8F4FD" stroke="#4A90D9" stroke-width="1"/>
    <text x="70" y="17" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Signature:</text>
    <text x="70" y="33" text-anchor="middle" fill="#333" font-family="monospace" font-size="12" font-weight="bold">0xABCD1234</text>
  </g>
  
  <g transform="translate(330, 275)">
    <rect width="140" height="40" rx="5" fill="#E8F4FD" stroke="#4A90D9" stroke-width="1"/>
    <text x="70" y="17" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Signature:</text>
    <text x="70" y="33" text-anchor="middle" fill="#333" font-family="monospace" font-size="12" font-weight="bold">0xABCD1234</text>
  </g>
  
  <g transform="translate(560, 275)">
    <rect width="140" height="40" rx="5" fill="#FDEDED" stroke="#D9534F" stroke-width="1"/>
    <text x="70" y="17" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Signature:</text>
    <text x="70" y="33" text-anchor="middle" fill="#D9534F" font-family="monospace" font-size="12" font-weight="bold">0x5678EFGH</text>
  </g>
  
  <!-- Connecting lines for match -->
  <path d="M 170 320 L 170 350 L 285 380" fill="none" stroke="#5CB85C" stroke-width="2"/>
  <path d="M 400 320 L 400 350 L 285 380" fill="none" stroke="#5CB85C" stroke-width="2"/>
  
  <!-- Arrow to mismatch -->
  <line x1="630" y1="320" x2="630" y2="380" stroke="#D9534F" stroke-width="2"/>
  
  <!-- Match result -->
  <g transform="translate(210, 385)">
    <rect width="150" height="50" rx="8" fill="url(#matchGrad)" filter="url(#shadow)"/>
    <text x="75" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MATCH ✓</text>
    <text x="75" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Layout Compatible</text>
  </g>
  
  <!-- Mismatch result -->
  <g transform="translate(555, 385)">
    <rect width="150" height="50" rx="8" fill="url(#mismatchGrad)" filter="url(#shadow)"/>
    <text x="75" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MISMATCH ✗</text>
    <text x="75" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Different Layout</text>
  </g>
  
  <!-- Footer note -->
  <text x="400" y="475" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">
    Compile-time verification • Zero runtime overhead • C++26 Reflection
  </text>
</svg>
